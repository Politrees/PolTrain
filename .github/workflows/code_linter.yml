name: Code Linter

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir uv
          uv pip install --no-cache-dir flake8 pylint vulture -r requirements.txt -q --system

      - name: Run flake8
        run: flake8 . --max-line-length 140 --max-doc-length 140 --doctests
        continue-on-error: true

      - name: Run PyLint
        run: pylint . --max-line-length 140 --disable=C0114,C0115,C0116,R0902,R0903,R0904,R0911,R0912,R0913,R0915,R0917
        continue-on-error: true

      - name: Run Vulture
        run: vulture .
        continue-on-error: true
